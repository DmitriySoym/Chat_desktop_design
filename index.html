<!DOCTYPE html>

<html lang="ru">
  <head>
    <title>Chat desktop app</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navigation">
        <div class="navigation__container">
          <div class="navigation__nav">
            <a href="#"><img src="img/Navigation/nav.svg" alt="" /></a>
          </div>
          <div class="navigation__row">
            <div class="navigation__items item1">
              <a href="#"><img src="img/Navigation/item1.svg" alt="" /></a>
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item2.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item3.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item4.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item5.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item6.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item7.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img class="navplus" src="img/Navigation/+.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="channels">
        <div class="channels__container">
          <div class="channels__container_title">Nomad List</div>
          <div class="channels__container_treads">All treads</div>
          <div class="channels__container_items">
            Channels <span class="channelsnumber">11</span>
          </div>
          <ul class="channel_item">
            <li># support</li>
            <li># marketing</li>
            <li># thailand</li>
            <li># bali</li>
            <li># poland</li>
            <li># australia</li>
            <li># jobs</li>
            <li># startups</li>
            <li># italy</li>
            <li># freelance</li>
          </ul>
          <div class="channels__container_friends">
            friends <span class="friendsnumber">82</span>
          </div>
          <div class="friends-persons">
            <div class="friends-persons__person">
              <div class="person_icon">
                <img src="img/channels/Orlando.svg" alt="" />
              </div>
              <div class="person_name">Orlando Diggs</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
