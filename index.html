<!DOCTYPE html>

<html lang="ru">
  <head>
    <title>Chat desktop app</title>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navigation">
        <div class="navigation__container">
          <div class="navigation__nav">
            <a href="#"><img src="img/Navigation/nav.svg" alt="" /></a>
          </div>
          <div class="navigation__row">
            <div class="navigation__items item1">
              <a href="#"><img src="img/Navigation/item1.svg" alt="" /></a>
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item2.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item3.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item4.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item5.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item6.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img src="img/Navigation/item7.svg" alt="" />
            </div>
            <div class="navigation__items">
              <img class="navplus" src="img/Navigation/+.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="channels">
        <div class="channels__container">
          <div class="chan_tit_wrapper">
            <div class="channels__container_title">Nomad List</div>
            <a href="#"
              ><img class="settingsicon1" src="img/channels/Icon.svg" alt=""
            /></a>
            <a href="#"
              ><img
                class="settingsicon"
                src="img/channels/settingsicon.svg"
                alt=""
            /></a>
          </div>
          <div class="channels__container_treads">
            <a href="#"
              ><img class="dialogic" src="img/channels/dialogicon.svg" alt=""
            /></a>
            All treads
          </div>
          <div class="channels__container_items">
            Channels <span class="channelsnumber">11</span>
          </div>
          <ul class="channel_item">
            <li><a href="#" class="chen_a"># support</a></li>
            <li><a href="#" class="chen_a"># marketing</a></li>
            <li><a href="#" class="chen_a"># thailand</a></li>
            <li><a href="#" class="chen_a"># bali</a></li>
            <li><a href="#" class="chen_a"># poland</a></li>
            <li><a href="#" class="chen_a"># australia</a></li>
            <li><a href="#" class="chen_a"># jobs</a></li>
            <li><a href="#" class="chen_a"># startups</a></li>
            <li><a href="#" class="chen_a"># italy</a></li>
            <li><a href="#" class="chen_a"># freelance</a></li>
          </ul>
          <div class="channels__container_friends">
            friends <span class="friendsnumber">82</span>
          </div>
          <div class="friends-persons">
            <div class="friends-persons__person friends-persons__person1">
              <div class="person_icon">
                <img
                  class="member_icon"
                  src="img/channels/Orlando.svg"
                  alt=""
                />
              </div>
              <div class="person_name">Orlando Diggs</div>
            </div>
            <div class="friends-persons__person friends-persons__person1">
              <div class="person_icon">
                <img class="member_icon" src="img/channels/Carmen.svg" alt="" />
              </div>
              <div class="person_name">Carmen Velasco</div>
            </div>
            <div class="friends-persons__person friends-persons__person2">
              <div class="person_icon">
                <img class="member_icon" src="img/channels/Marie.svg" alt="" />
              </div>
              <div class="person_name">Marie Jensen</div>
            </div>
            <div class="friends-persons__person friends-persons__person2">
              <div class="person_icon">
                <img class="member_icon" src="img/channels/Alex.svg" alt="" />
              </div>
              <div class="person_name">Alex Lee</div>
            </div>
            <div class="friends-persons__person friends-persons__person2">
              <div class="person_icon">
                <img class="member_icon" src="img/channels/Leo.svg" alt="" />
              </div>
              <div class="person_name">Leo Gill</div>
            </div>
            <div class="friends-persons__person friends-persons__person2">
              <div class="person_icon">
                <img
                  class="member_icon"
                  src="img/channels/Britney.svg"
                  alt=""
                />
              </div>
              <div class="person_name">Britney Cooper</div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-part">
        <div class="main-part__container">
          <div class="main-part__header">
            <div class="main-part__header_name">#general</div>
            <img src="img/main-part/staricon.svg" alt="" class="staricon" />
            <img
              src="img/main-part/peoplesicon.svg"
              alt=""
              class="peoplesicon"
            />
            <div class="peoplesnumer">1,093</div>
            <div class="findform">
              <form action="#" method="get">
                <input name="s" placeholder="Search..." type="search" />
                <button type="submit"></button>
              </form>
            </div>
            <div class="bellicon_container">
              <img src="img/main-part/bellicon.svg" alt="" class="bellicon" />
            </div>
            <div class="reddot_container">
              <img src="img/main-part/reddot.svg" alt="" class="reddot" />
            </div>
            <div class="greydot_container">
              <img
                src="img/main-part/smallgreydot.svg"
                alt=""
                class="greydot"
              />
              <img
                src="img/main-part/smallgreydot.svg"
                alt=""
                class="greydot"
              />
              <img
                src="img/main-part/smallgreydot.svg"
                alt=""
                class="greydot"
              />
            </div>
          </div>
          <div class="main-part__body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
